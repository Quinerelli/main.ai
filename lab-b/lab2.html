<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista To-Do</title>
    <link rel="stylesheet" href="lab2.css">
</head>

<body>
<div class="lista">
    <h1>To do list</h1>

    <input type="text" id="search" placeholder="Wyszukaj zadanie">

    <ul id="task-list"></ul>

    <div>
        <input type="text" id="new-task" placeholder="Nowe zadanie (min. 3 znaki)" maxlength="255">
        <input type="date" id="task-deadline">
        <button id="add-task">Dodaj zadanie</button>
    </div>
</div>

<script src="lab2.js"></script>
</body>
</html>
